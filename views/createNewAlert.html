<div class="createForm">
    <h1>Create New Contract Reminder</h1>
<div class="container">

  <div class="page-header">
    
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="supplierName">Name of Supplier:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="supname" placeholder="Enter supplier's name" ng-model="alert.supplierName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="desc">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="desc" placeholder="Enter description of the reminder" ng-model="alert.description">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="categories">Category:</label>
        <div class="col-sm-3">
          <select  class="form-control" name="categories" ng-model="alert.category"ng-options="item for item in categories" ></select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pointOfContact">Point of Contact:</label>
        <div class="col-sm-3">
          <textarea class="form-control" rows="1" id="pointOfContact" ng-model="alert.pointOfContact"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone number:</label>
        <div class="col-sm-2">
          <textarea class="form-control" rows="1" id="phone" ng-model="alert.phone"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="alertDate">Date of Reminder:</label>
        <div class="col-sm-3">
          <textarea class="form-control" rows="1" id="alertDate" ng-model="alert.alertDate"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="imageUrl">Load document:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="imageUrl"  ng-model="alert.contractScanUrl"><br>
          Name of file:<input type="text" class="form-control" id="nameFile"  ng-model="alert.fileName">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-success" ng-click="addNew()">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img ng-src="{{alert.contractScanUrl}}" class="img-responsive block-center" alt="Image">
  </div>


</div>
</div>
